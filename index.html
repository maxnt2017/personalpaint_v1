<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–†–æ–∑—à–∏—Ä–µ–Ω–∏–π Paint</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cce7ff, #e6ccff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
      width: 100%;
      justify-content: center;
    }

    canvas {
      border: 2px solid #555;
      background: #fff;
      margin-top: 10px;
      cursor: crosshair;
    }

    .tool {
      padding: 5px 10px;
      border: 1px solid #999;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
    }

    .tool.active {
      background: #bbb;
    }

    select, input[type="color"], input[type="range"], input[type="text"] {
      border-radius: 5px;
      padding: 4px;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div id="toolbar">
    <button class="tool" id="brushBtn">–ü–µ–Ω–∑–µ–ª—å</button>
    <button class="tool" id="eraserBtn">–ì—É–º–∫–∞</button>
    <button class="tool" id="textBtn">–¢–µ–∫—Å—Ç</button>

    <label>–ö–æ–ª—ñ—Ä: <input type="color" id="colorPicker" value="#000000"></label>
    <label>–†–æ–∑–º—ñ—Ä: <input type="range" id="brushSize" min="1" max="50" value="5"></label>

    <label>–®—Ä–∏—Ñ—Ç:
      <select id="fontSelector">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans</option>
        <option value="Courier New">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times</option>
      </select>
    </label>

    <input type="text" id="textInput" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç..." />

    <button class="tool" id="savePng">PNG</button>
    <button class="tool" id="saveJpg">JPG</button>
    <button class="tool" id="savePdf">PDF</button>
    <button class="tool" id="printBtn">–î—Ä—É–∫</button>
    <button class="tool" id="copyBtn">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
    <button class="tool" id="cropBtn">–û–±—Ä—ñ–∑–∞—Ç–∏</button>
    <button class="tool" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç–∏</button>
  </div>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let drawing = false;
    let tool = 'brush';
    let brushColor = document.getElementById("colorPicker").value;
    let brushSize = document.getElementById("brushSize").value;
    let font = document.getElementById("fontSelector").value;
    let text = '';
    let startX, startY;

    canvas.addEventListener("mousedown", (e) => {
      if (tool === 'text') {
        const input = document.getElementById("textInput").value;
        ctx.font = `${brushSize * 2}px ${font}`;
        ctx.fillStyle = brushColor;
        ctx.fillText(input, e.offsetX, e.offsetY);
      } else {
        drawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing || tool === 'text') return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = tool === 'eraser' ? "#ffffff" : brushColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.closePath();
    });

    // –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏
    document.getElementById("brushBtn").onclick = () => setTool("brush");
    document.getElementById("eraserBtn").onclick = () => setTool("eraser");
    document.getElementById("textBtn").onclick = () => setTool("text");

    function setTool(newTool) {
      tool = newTool;
      document.querySelectorAll(".tool").forEach(btn => btn.classList.remove("active"));
      if (tool === 'brush') document.getElementById("brushBtn").classList.add("active");
      if (tool === 'eraser') document.getElementById("eraserBtn").classList.add("active");
      if (tool === 'text') document.getElementById("textBtn").classList.add("active");
    }

    // –ó–º—ñ–Ω–∏ –∫–æ–ª—å–æ—Ä—É, —à—Ä–∏—Ñ—Ç—É, —Ä–æ–∑–º—ñ—Ä—É
    document.getElementById("colorPicker").oninput = (e) => brushColor = e.target.value;
    document.getElementById("brushSize").oninput = (e) => brushSize = e.target.value;
    document.getElementById("fontSelector").onchange = (e) => font = e.target.value;

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    document.getElementById("savePng").onclick = () => saveAs("image/png");
    document.getElementById("saveJpg").onclick = () => saveAs("image/jpeg");
    document.getElementById("savePdf").onclick = () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL("image/png");
      pdf.addImage(imgData, "PNG", 10, 10, 190, 100);
      pdf.save("canvas.pdf");
    };

    function saveAs(type) {
      const link = document.createElement("a");
      link.download = `canvas.${type === 'image/png' ? 'png' : 'jpg'}`;
      link.href = canvas.toDataURL(type);
      link.click();
    }

    // –î—Ä—É–∫
    document.getElementById("printBtn").onclick = () => {
      const win = window.open();
      win.document.write(`<img src="${canvas.toDataURL("image/png")}" onload="window.print();window.close()" />`);
    };

    // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è
    document.getElementById("copyBtn").onclick = async () => {
      canvas.toBlob(async (blob) => {
        try {
          await navigator.clipboard.write([
            new ClipboardItem({ [blob.type]: blob })
          ]);
          alert("–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä!");
        } catch (err) {
          alert("–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ üò¢");
        }
      });
    };

    // –û–±—Ä—ñ–∑–∞–Ω–Ω—è (Crop)
    document.getElementById("cropBtn").onclick = () => {
      const cropWidth = canvas.width / 2;
      const cropHeight = canvas.height / 2;
      const imageData = ctx.getImageData(100, 100, cropWidth, cropHeight);
      canvas.width = cropWidth;
      canvas.height = cropHeight;
      ctx.putImageData(imageData, 0, 0);
    };

    // –û—á–∏—Å—Ç–∏—Ç–∏
    document.getElementById("clearBtn").onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    // –°—Ç–∞—Ä—Ç–æ–≤–µ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—É
    setTool("brush");
  </script>
</body>
</html>
